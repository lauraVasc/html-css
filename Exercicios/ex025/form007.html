<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="SP">São Paulo</option>
                <option value="AM">Amazonas</option>
                <option value="PB">Paraíba</option>
            </select>

        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissão" id="iprofissao" list="listaProfissao"> 
            <datalist id="listaProfissao">
                <option value="ADM">Administrador</option>
                <option value="COM">Comercio</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p><label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
